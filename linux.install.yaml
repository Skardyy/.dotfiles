- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim: editors/nvim
    ~/.config/kitty/kitty.conf: terminals/kitty.conf
    ~/.config/fish/config.fish: profiles/config.fish
    ~/.local/share/color-schemes/Makurai.colors: styles/qt/kdeglobals
    ~/.config/gtk-3.0/gtk.css: styles/gtk/gtk-3.0/gtk.css
    ~/.config/kdeglobals: styles/qt/kdeglobals
    ~/.config/kwinrc: styles/kwin/kwinrc
    ~/.config/rofi/makurai.rasi: styles/rofi/makurai.rasi
