- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim: editors/nvim
    ~/.config/kitty/kitty.conf: terminals/kitty.conf
    ~/.config/fish/config.fish: profiles/config.fish
    ~/.config/hypr: others/hypr
    ~/.config/fuzzel/fuzzel.ini: others/fuzzel.ini
    ~/.config/waybar: others/waybar
    ~/.config/rofi: others/rofi
