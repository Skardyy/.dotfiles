- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim: editors/nvim
    ~/.config/kitty/kitty.conf: terminals/kitty.conf
    ~/.config/fish/config.fish: profiles/config.fish
    ~/.config/hypr/custom/general.conf: compositors/hypr/custom/general.conf
    ~/.config/niri: compositors/niri
    ~/.config/ghostty: terminals/ghostty
    ~/.config/waybar: bars/waybar
    ~/.config/DankMaterialShell/settings.json: bars/dms/settings.json
