input {
  kb_layout = us,il
    kb_options = caps:swapescape,grp:alt_shift_toggle
    repeat_delay = 250
    repeat_rate = 30

    accel_profile = flat

    touchpad {
      disable_while_typing = true
        natural_scroll = false
        tap-to-click = true
    }
}

$mainMod = SUPER

# === Apps ===
bind = $mainMod, Return, exec, $TERMINAL
bind = $mainMod, S, exec, $SCREENSHOT_APP
bind = $mainMod SHIFT, C, exec, $COLOR_PICKER_APP
bind = $mainMod, Space, exec, $APP_LAUNCHER
bind = $mainMod, W, exec, $BROWSER
bind = CTRL SHIFT, Escape, exec, $CONTROL_CENTER_APP
bind = $mainMod, V, exec, $CLIPBOARD_HISTORY_APP

# === Window Management ===
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, F, togglefloating

# === Focus Navigation ===
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# === Window Movement ===
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# === Monitor Navigation ===
bind = $mainMod CTRL, left, focusmonitor, l
bind = $mainMod CTRL, right, focusmonitor, r
bind = $mainMod CTRL, H, focusmonitor, l
bind = $mainMod CTRL, L, focusmonitor, r

# === Move to Monitor ===
bind = $mainMod SHIFT CTRL, left, movewindow, mon:l
bind = $mainMod SHIFT CTRL, down, movewindow, mon:d
bind = $mainMod SHIFT CTRL, up, movewindow, mon:u
bind = $mainMod SHIFT CTRL, right, movewindow, mon:r
bind = $mainMod SHIFT CTRL, H, movewindow, mon:l
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r

# === Numbered Workspaces ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === Move to Numbered Workspaces ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# === Manual Sizing ===
bind = $mainMod, Minus, resizeactive, -100 0
bind = $mainMod, Equal, resizeactive, 100 0

# === Mouse bindings ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
