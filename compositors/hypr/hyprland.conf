# Apps
env = CONFIG_TERMINAL_APP,kitty
env = CONFIG_BROWSER_APP,brave
env = CONIFG_COLOR_PICKER_APP,hyprpicker -a
env = CONFIG_SCREENSHOT_APP,dms screenshot --no-file
env = CONFIG_SCREENSHOT_EDIT_APP,dms screenshot --stdout | satty -f -
env = CONFIG_APP_LAUNCHER,dms ipc call spotlight toggle
env = CONFIG_CONTROL_CENTER_APP,missioncenter
env = CONFIG_CLIPBOARD_HISTORY_APP,dms ipc call clipboard toggle
env = CONFIG_FILE_MANAGER_APP,nautilus
# DMS
env = DMS_SCREENSHOT_EDITOR,satty
# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = GBM_BACKEND,nvidia-drm

exec-once = wl-paste --watch cliphist store
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = dms restart

source = ./modules/input.conf
source = ./modules/look.conf
source = ./workspaces.conf    # Auto generated by nwg-displays
source = ./monitors.conf      # Auto generated by nwg-displays
