# Apps
env = TERMINAL,kitty
env = BROWSER,zen-browser
env = COLOR_PICKER_APP,hyprpicker -a
env = SCREENSHOT_APP,dms screenshot
env = APP_LAUNCHER,dms ipc call spotlight toggle
env = CONTROL_CENTER_APP,missioncenter
env = CLIPBOARD_HISTORY_APP,dms ipc call clipboard toggle
# DMS
env = DMS_SCREENSHOT_EDITOR,satty
# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

exec-once = wl-paste --watch cliphist store
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

source = ./modules/input.conf
source = ./modules/look.conf
source = ./workspaces.conf    # Auto generated by nwg-displays
source = ./monitors.conf      # Auto generated by nwg-displays
