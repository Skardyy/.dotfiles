[terminal]
shell = "pwsh"

[font]
size = 18
offset.y = 5
glyph_offset.y = 3

# Makurai Mage Theme
# Default colors
[colors.primary]
background = '#15161B'
foreground = '#FFFFFF'

# Normal colors
[colors.normal]
black = '#2e3339'
red = '#FF5555'
green = '#95FB79'
yellow = '#FFEE99'
blue = '#82AAFF'
magenta = '#D2A6FF'
cyan = '#82AAFF'
white = '#FFFFFF'

# Bright colors
[colors.bright]
black = '#49525c'
red = '#ff5d5d'
green = '#a3ff85'
yellow = '#ffffa8'
blue = '#8fbbff'
magenta = '#e7b6ff'
cyan = '#8fbbff'
white = '#ffffff'

# Dim colors
[colors.dim]
black = '#1b1e22'
red = '#e54c4c'
green = '#86e16c'
yellow = '#e5d689'
blue = '#7599e5'
magenta = '#bd95e5'
cyan = '#7599e5'
white = '#e5e5e5'

[colors.cursor]
text = '#000000'
cursor = '#ffdb29'

[cursor]
style = "Beam"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[window]
dynamic_title = true
padding.x = 10

[window.dimensions]
columns = 130
lines = 33
